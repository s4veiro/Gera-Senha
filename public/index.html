<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <h2 class="senha-gerada">asfdfqwr</h2>

    <div class="opcoes">
      <label>
        Quantidade de Caracteres
        <input value="20" class="qntd-caratceres" type="number" min="0" max="30">
      </label> <br />
      <label>
        Adicionar números
        <input class="chk-numeros" type="checkbox"><br />
      </label>
      <label>
        Letras Maiúsculas
        <input class="chk-maiusculas" type="checkbox"><br />
      </label>
      <label>
        Letras Minúsculas
        <input class="chk-minusculas" type="checkbox"><br />
      </label>
      <label>
        Simbolos
        <input class="chk-simbolos" type="checkbox">
      </label>
    </div>
    <button class="btn-gerar">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
